<ion-header>
  <ion-navbar>
    <ion-title>
      List of Random Users
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content></ion-refresher-content>
    </ion-refresher>
    <ion-list>
      <ion-item *ngFor="let user of userList" (click)="moreDetails(user)">
        <ion-avatar item-start>
          <img src="{{user.picture.thumbnail}}">
        </ion-avatar>
          <h2>{{user.name.first}} {{user.name.last}}</h2>
          <h3>{{user.email}}</h3>
      </ion-item>
    </ion-list>
  
</ion-content>
