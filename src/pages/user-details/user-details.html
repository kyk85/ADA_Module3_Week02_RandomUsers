<ion-header>

  <ion-navbar>
    <ion-title>User Details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card>
      <ion-item>  
        <img src="{{user?.picture?.large}}">
        <h1>{{user?.name?.first}} {{user?.name?.last}}</h1>
        <h2>{{user?.email}}</h2>
      </ion-item>
    </ion-card>
</ion-content>
